<ion-view view-title="Sign up" hide-back-button="true"
          ng-controller="SignupCtrl as regis">
  <ion-content class="bg-login">
    <div class="row responsive-sm">
      <form class=" col-offset-33 col-33 col p-15" novalidate>
        <img src="../assets/images/logo.png" class="w-100p">
        <input type="text" placeholder="Name" class="p-15" name="name" ng-model="signup.name">
        <input type="text" placeholder="Hospital" class="m-t10 p-15" name="hospital" ng-model="signup.hospital">
        <input type="email" placeholder="Email" class="m-t10 p-15" name="email" ng-model="signup.email">
        <input type="password" placeholder="Password" class="m-t10 p-15" name="pass" ng-model="signup.password">
        <input type="password" placeholder="Re-enter Password" class="m-t10 p-15" name="re_pass" ng-model="signup.repassword">
        <div class="row p-0">
          <a class="button button-block button-calm col-50 button-m" ng-click="regis.signup()">Next</a>
        </div>
      </form>
        <div class="row p-0">
          <a class="button button-block col-50 button-m" href="#/a/home">cancel</a>
        </div>
    </div>
  </ion-content>
</ion-view>
