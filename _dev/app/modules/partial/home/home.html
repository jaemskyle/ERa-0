<ion-view view-title="ER App" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="$state.go('root.form')">New Form</button>
  </ion-nav-buttons>
  <ion-content class="bg-login">
    <div class="row responsive-sm">
      <div class=" col-offset-25 col-50 col">
        <section class="row">
          <h4 class="color-white w-100p text-center">Charts saved: {{charts.length || 'record\'s empty'}}</h4>
        </section>
        <ion-list can-swipe="list.canSwipeList" show-delete="list.showListDelete">
        <ion-item class="item item-icon-right" er-item-isprinted="{{form.printed}}" ng-repeat="chart in charts" ng-click="list.editItem(chart, $index)">
            <h2 >Patient ID : {{chart.id}}</h2>
            <p>Created: {{chart.date}} {{chart.time}}</p>
            <p>{{form.physical_exam.air_entry_equal_and_bilateral_note}}</p>
            <i class="icon ion-ios7-arrow-forward"></i>
            <ion-delete-button class="ion-minus-circled" ng-click="list.deleteItem(chart, $index)">
            </ion-delete-button>
            <ion-option-button class="button-info button-positive"ng-click="list.deleteItem(chart, $index)">
              Delete
            </ion-option-button>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
