<ion-view view-title="Settings" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear" ng-click="settings.save()"> Save
    </button>
  </ion-nav-buttons>
  <ion-content class="bg-login">
    <div class="row responsive-sm">
      <div class=" col-offset-33 col-33 col">
        <form name="formProfile" class="list bg-white">
            <label class="item item-input item-stacked-label ng-hide">
              <span class="input-label">Name</span>
              <input type="text" placeholder="Amir Behboudi">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">First Name</span>
              <input type="text" placeholder="James" name="first_name" ng-model="settings.erUser.first_name">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Last Name</span>
              <input type="text" placeholder="Bond" name="last_name" ng-model="settings.erUser.last_name">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Hospital</span>
              <input type="text" placeholder="Peace Arch Hospital" ng-model="settings.erUser.hospital">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input type="text" placeholder="john@suhr.com" ng-model="settings.erUser.email" ng-disabled="true">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Type new password</span>
              <input type="text" placeholder="john@suhr.com" ng-disabled="true">
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Province
            </div>
            <select ng-disabled="true">
              <option>Ontario</option>
              <option selected>Britsh Columbia</option>
              <option>Red</option>
            </select>
          </label>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
