<ion-view view-title="Forgot password" hide-back-button="true">
  <ion-content class="bg-login">
      <form class="row responsive-sm" novalidate>
        <div class=" col-offset-33 col-33 col p-15">
          <img src="assets/images/logo.png" class="w-100p">
          <h4 class="color-white text-center">Please enter email to recieve a link to reset password</h4>
          <input type="email" placeholder="Email" name="email" class="p-15" ng-model="forgot.email">
          <div class="row p-0">
            <a class="button button-block button-calm button-m w-100p" ng-click="forgot.resetPassword()">Send Reset</a>
          </div>
        </div>
            <a class="button button-block col-50 button-m" ui-sref="login">cancel</a>
      </form>
  </ion-content>
</ion-view>
